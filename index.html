<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projet Thelex</title>
		<meta property="og:title" content="Projet Thelex" />
		<meta property="og:description" content="Construits l'avenir, ensemble." />
		<meta property="og:image" content="https://projetthelex.github.io/society/images/icon.png" />
		<meta property="og:url" content="https://projetthelex.github.io/society/" />
		<meta property="og:type" content="website" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			:root {
				--background-color: #f7f7f7;
				--menu-background: #1c1c1e;
				--content-background: #ffffff;
				--primary-text-color: #1d1d1f;
				--secondary-text-color: #6e6e73;
				--menu-text-color: #f5f5f7;
				--accent-color: #007aff;
				--border-color: #e5e5e5;
				--shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
			}
			* {
				box-sizing: border-box;
			}
			body {
				font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
					sans-serif;
				margin: 0;
				background-color: var(--background-color);
				color: var(--primary-text-color);
				display: flex;
				height: 100vh;
				overflow: hidden;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
			#menu-button {
				position: fixed;
				top: 20px;
				left: 20px;
				z-index: 1001;
				background: rgba(255, 255, 255, 0.8);
				backdrop-filter: blur(10px);
				border: 1px solid var(--border-color);
				color: var(--primary-text-color);
				padding: 8px 12px;
				border-radius: 8px;
				cursor: pointer;
				font-size: 22px;
				transition: all 0.2s ease;
				box-shadow: var(--shadow);
			}
			#menu-button:hover {
				transform: scale(1.05);
				background: white;
			}
			#nav-menu {
				width: 300px;
				flex-shrink: 0;
				height: 100%;
				background: var(--menu-background);
				color: var(--menu-text-color);
				padding: 20px 20px;
				position: fixed;
				top: 0;
				left: 0;
				transform: translateX(-100%);
				transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
				z-index: 1000;
				overflow-y: auto;
				border-right: 1px solid #3a3a3c;
				display: flex;
				flex-direction: column;
			}
			#nav-menu .menu-icon {
				display: block;
				margin: 20px auto 20px auto;
				width: 200px;
				height: 200px;
			}
			#nav-menu a:focus {
				outline: none;
			}
			#nav-menu.open {
				transform: translateX(0);
			}
			#nav-menu h1 {
				color: var(--menu-text-color);
				font-size: 1.3em;
				font-weight: 600;
				margin: 0;
				padding: 20px 25px 10px;
			}
			#nav-menu h2 {
				padding: 15px 25px;
				font-size: 0.9em;
				text-transform: uppercase;
				letter-spacing: 0.05em;
				color: var(--secondary-text-color);
				margin: 10px 0 5px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				cursor: pointer;
			}
			#nav-menu h2 .arrow {
				transition: transform 0.3s ease;
			}
			#nav-menu h2.open .arrow {
				transform: rotate(90deg);
			}
			#nav-menu .collapsible-content {
				display: none;
				padding: 0;
				margin: 0;
			}
			#nav-menu .collapsible-content.open {
				display: block;
			}
			#nav-menu ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			#nav-menu a {
				display: block;
				padding: 10px 25px;
				margin: 2px 10px;
				color: var(--menu-text-color);
				text-decoration: none;
				transition: all 0.2s ease;
				border-radius: 6px;
				font-weight: 500;
			}
			#nav-menu a i {
				margin-right: 10px;
				width: 20px;
				text-align: center;
			}
			#nav-menu a:hover {
				background: #3a3a3c;
			}
			#nav-menu a.active {
				background-color: var(--accent-color);
				color: white;
			}
			#nav-menu > a.active {
				background-color: transparent;
			}
			#content-container {
				flex-grow: 1;
				overflow-y: auto;
				height: 100vh;
				padding: 40px 60px;
				transition: margin-left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
				display: flex;
				flex-direction: column;
				background-color: var(--content-background);
			}
			#content {
				max-width: 800px;
				margin: 0 auto;
				line-height: 1.7;
				flex-grow: 1;
				width: 100%;
			}
			#content h1,
			#content h2,
			#content h3,
			#content h4 {
				font-weight: 700;
				color: var(--primary-text-color);
				margin-top: 1.5em;
			}
			#content h1 {
				font-size: 2.5em;
				margin-bottom: 0.5em;
			}
			#content h2 {
				font-size: 2em;
				border-bottom: 1px solid var(--border-color);
				padding-bottom: 0.3em;
			}
			#content h3 {
				font-size: 1.5em;
			}
			#content p {
				margin-bottom: 1.2em;
			}
			#content ul {
				padding-left: 25px;
			}
			#content li {
				margin-bottom: 0.5em;
			}
			#content strong {
				font-weight: 600;
			}
			#content blockquote {
				border-left: 3px solid var(--accent-color);
				margin-left: 0;
				padding-left: 20px;
				color: var(--secondary-text-color);
			}
			#content table {
				border-collapse: collapse;
				width: 100%;
				margin: 30px 0;
				box-shadow: var(--shadow);
				border-radius: 8px;
				overflow: hidden;
			}
			#content tbody tr:has(a[data-file]):hover {
				cursor: pointer;
				background-color: #f9f9f9;
			}
			#content tbody a {
				color: inherit;
				text-decoration: none;
			}
			#content th,
			#content td {
				border: none;
				padding: 12px 15px;
				border-bottom: 1px solid var(--border-color);
			}
			#content th {
				background-color: #f9f9f9;
				font-weight: 600;
			}
			::-webkit-scrollbar {
				width: 8px;
			}
			::-webkit-scrollbar-track {
				background: transparent;
			}
			::-webkit-scrollbar-thumb {
				background: #ccc;
				border-radius: 4px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #bbb;
			}
			footer {
				padding: 50px 0;
				margin-top: 240px;
				border-top: 1px solid var(--border-color);
			}
			.footer-container {
				max-width: 800px;
				margin: 0 auto;
				text-align: center;
			}
			.footer-contact h3 {
				font-size: 1.2em;
				font-weight: 600;
				color: var(--primary-text-color);
				text-transform: uppercase;
				letter-spacing: 0.1em;
				margin: 0 0 15px 0;
			}
			.footer-contact a {
				color: var(--secondary-text-color);
				text-decoration: none;
				transition: color 0.2s ease;
			}
			.footer-contact a:hover {
				color: var(--accent-color);
			}
			.footer-social {
				margin: 30px 0;
			}
			.footer-social a {
				margin: 0 15px;
				color: var(--secondary-text-color);
				transition: color 0.2s ease;
			}
			.footer-social a:hover {
				color: var(--accent-color);
			}
			.footer-social svg,
			.footer-social i {
				width: 28px;
				height: 28px;
				font-size: 28px;
			}
			.footer-copyright {
				font-size: 14px;
				color: var(--secondary-text-color);
			}
			.footer-separator {
				width: 80%;
				height: 1px;
				background-color: var(--border-color);
				margin: 30px auto;
				border: 0;
			}
			@media (min-width: 1024px) {
				#menu-button {
					display: none;
				}
				#nav-menu {
					transform: translateX(0);
					position: relative;
					padding-top: 0;
				}
				#content-container {
					margin-left: 0;
				}
			}
			#page-nav {
				position: fixed;
				top: 60px;
				right: 40px;
				width: 220px;
				padding-left: 20px;
				border-left: 1px solid var(--border-color);
				display: none;
			}
			#page-nav.visible {
				display: block;
			}
			#page-nav h3 {
				font-size: 0.9em;
				text-transform: uppercase;
				letter-spacing: 0.05em;
				color: var(--secondary-text-color);
				margin: 10px 0 5px;
			}
			#page-nav ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			#page-nav a {
				display: block;
				padding: 8px 0;
				color: var(--secondary-text-color);
				text-decoration: none;
				transition: color 0.2s ease;
				font-size: 14px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			#page-nav a:hover {
				color: var(--accent-color);
			}
			#page-nav a.active {
				color: var(--accent-color);
				font-weight: 700;
			}
			.carousel-slide img {
				width: 100%;
				aspect-ratio: 16 / 9;
				object-fit: cover;
				border-radius: 8px;
			}
			.carousel-caption {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				background: rgba(0, 0, 0, 0.6);
				color: white;
				padding: 15px;
				text-align: center;
				font-size: 1.1em;
				font-weight: 600;
				border-bottom-left-radius: 8px;
				border-bottom-right-radius: 8px;
			}
			.carousel-slide a {
				position: relative;
				display: block;
			}
			@media (max-width: 1300px) {
				#page-nav {
					display: none !important;
				}
			}
		</style>
	</head>
	<body>
		<button id="menu-button">☰</button>
		<nav id="nav-menu">
			<a href="#" data-file="summary.md" class="active">
				<img src="images/icon.png" alt="Icone Thelex" class="menu-icon" />
			</a>
			<h2>Les Étapes</h2>
			<ul id="etapes-menu-list"></ul>
			<h2 class="collapsible-trigger">Branches <span class="arrow">▶</span></h2>
			<ul id="branches-menu-list" class="collapsible-content"></ul>

			<h2 class="collapsible-trigger">Projets <span class="arrow">▶</span></h2>
			<ul id="projets-menu-list" class="collapsible-content"></ul>
		</nav>
		<main id="content-container">
			<div id="content"></div>
			<nav id="page-nav"></nav>
			<footer>
				<div class="footer-container">
					<div class="footer-contact">
						<h3>Contact</h3>
						<p><a href="mailto:projet.thelex@gmail.com">projet.thelex@gmail.com</a></p>
					</div>
					<div class="footer-social">
						<a href="https://www.instagram.com/project.thelex/" target="_blank" title="Instagram">
							<i class="fa-brands fa-instagram"></i>
						</a>
						<a href="https://www.youtube.com/@Project.thelex" target="_blank" title="YouTube">
							<i class="fa-brands fa-youtube"></i>
						</a>
					</div>
					<hr class="footer-separator" />
					<div
						id="last-updated"
						style="color: var(--secondary-text-color); font-size: 14px; margin-bottom: 15px"
					></div>
					<div class="footer-copyright">
						<p>&copy; 2025 Projet Thelex. Tous droits réservés. Construits l'avenir, ensemble.</p>
					</div>
				</div>
			</footer>
		</main>

		<script src="scripts/budget.js" type="module"></script>
		<script src="main.js" type="module"></script>
	</body>
</html>
